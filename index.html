<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function postSomeMessage(message) {
            window.webkit.messageHandlers.bridge.postMessage(message)
        }
        function showAlert(text) {
            document.body.innerHTML += '<div>' + text + '</div>';
        }
    </script>
  
</head>

<body>
    <input type="button" value="Testy test" 
onclick="postSomeMessage('Testy test')">
    <input type="button" value="Press me to send true" 
onclick="postSomeMessage(true)">
    <input type="button" value="Press me to send false" 
onclick="postSomeMessage(false)">
    <input type="button" value="Press me to send [0,1,2,3]" 
onclick="postSomeMessage([0,1,2,3])">
    <input type="button" value="Press me to send {key: value}" 
onclick="postSomeMessage({name: 'value'})">
    <input type="button" value="Press me to send null" 
onclick="postSomeMessage(null)">
    <input type="button" value="Press me to send undefined" 
onclick="postSomeMessage(undefined)">
</body>
