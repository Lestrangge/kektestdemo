<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function postSomeMessage(message) {
            window.webkit.messageHandlers.headerInfo.postMessage(message)
        }
    </script>
</head>
<body>
    <input type="button" value="Press me to send 'Apple'" 
onclick="postSomeMessage('Apple')">
    <input type="button" value="Press me to send 'Orange'" 
onclick="postSomeMessage('Orange')">
    <input type="button" value="Press me to send 'Mango'" 
onclick="postSomeMessage('Mango')">
        <input type="button" value="Press me to send true" 
onclick="postSomeMessage(true)">
        <input type="button" value="Press me to send false" 
onclick="postSomeMessage(false)">
        <input type="button" value="Press me to send [0,1,2,30]" 
onclick="postSomeMessage([0,1,2,30])">
        <input type="button" value="Press me to send {kek: lol}" 
onclick="postSomeMessage({kek: 'lol'})">
        <input type="button" value="Press me to send null" 
onclick="postSomeMessage(null)">
        <input type="button" value="Press me to send undefined" 
onclick="postSomeMessage(undefined)">

</body>
