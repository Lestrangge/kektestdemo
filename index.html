<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /// Вызывает отображение нативного компонента alert с переданным текстом сообщения message (при отображении добавится префикс "MLK-IOS-App:")
        function testShowToast(message) {
            window.webkit.messageHandlers.testShowToast.postMessage(message)
        }
        /// Отдаёт строку 'Value from MLK-IOS-App' из натива в веб без задержек
        function testGetValue() {
            window.webkit.messageHandlers.testGetValue.postMessage()
        }
        /// Отдаёт строку 'Value from MLK-IOS-App' из натива в веб с задержкой
        function testLoadData() {
            window.webkit.messageHandlers.testLoadData.postMessage('testSetValue')
        }
        /// Вывод на страничку
        function testSetValue(text) {
            document.body.innerHTML += '<div>' + text + '</div>';
        }
    </script>
</head>

<body>
    <input type="button" value="Testy test" onclick="testShowToast('Hello World')" />
    <input type="button" value="Testy test" onclick="testGetValue()" />
    <input type="button" value="Testy test" onclick="testLoadData()" />
</body>
 
</html>
